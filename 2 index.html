<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Customer List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        .modal-content {
            width: 80%;
            margin: 40px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Customer List</h1>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addCustomerModal">Add Customer</button>
        <table id="customerTable">
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Contact Number</th>
                    <th>Lead Via</th>
                    <th>EV Type</th>
                    <th>Location</th>
                    <th>QTY</th>
                    <th>Amount</th>
                    <th>Remark/Status</th>
                    <th>Next Follow up</th>
                    <th>Order Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="customerTableBody">
                <!-- sample data -->
                <tr>
                    <td>John Doe</td>
                    <td>1234567890</td>
                    <td>Indiamart</td>
                    <td>2 Wheeler Scooty</td>
                    <td>Mumbai</td>
                    <td>10</td>
                    <td>10000</td>
                    <td>Pending</td>
                    <td>2024-03-15</td>
                    <td>Open</td>
                    <td>
                        <button type="button" class="btn btn-sm btn-info edit-btn" data-toggle="modal" data-target="#editCustomerModal">Edit</button>
                        <button type="button" class="btn btn-sm btn-danger delete-btn">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add Customer Modal -->
    <div class="modal fade" id="addCustomerModal" tabindex="-1" role="dialog" aria-labelledby="addCustomerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCustomerModalLabel">Add Customer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addCustomerForm">
                        <div class="form-group">
                            <label for="customerName">Customer Name</label>
                            <input type="text" class="form-control" id="customerName" required>
                        </div>
                        <div class="form-group">
                            <label for="contactNumber">Contact Number</label>
                            <input type="text" class="form-control" id="contactNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="leadVia">Lead Via</label>
                            <select class="form-control" id="leadVia" required>
                                <option value="">Select</option>
                                <option value="Indiamart">Indiamart</option>
                                <option value="Just Dial">Just Dial</option>
                                <option value="Activity">Activity</option>
                                <option value="Facebook">Facebook</option>
                                <option value="Insta">Insta</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="evType">EV Type</label>
                            <select class="form-control" id="evType" required>
                                <option value="">Select</option>
                                <option value="2 Wheeler Scooty">2 Wheeler Scooty</option>
                                <option value="2 Wheeler Loader">2 Wheeler Loader</option>
                                <option value="3 Wheeler Loader">3 Wheeler Loader</option>
                                <option value="3 Wheeler Scooty">3 Wheeler Scooty</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" class="form-control" id="location" required>
                        </div>
                        <div class="form-group">
                            <label for="qty">QTY</label>
                            <input type="number" class="form-control" id="qty" required>
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <input type="number" class="form-control" id="amount" required>
                        </div>
                        <div class="form-group">
                            <label for="remarkStatus">Remark/Status</label>
                            <input type="text" class="form-control" id="remarkStatus" required>
                        </div>
                        <div class="form-group">
                            <label for="nextFollowUp">Next Follow up</label>
                            <input type="date" class="form-control" id="nextFollowUp" required>
                        </div>
                        <div class="form-group">
                            <label for="orderStatus">Order Status</label>
                            <select class="form-control" id="orderStatus" required>
                                <option value="">Select</option>
                                <option value="Open">Open</option>
                                <option value="Closed">Closed</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Customer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Customer Modal -->
    <div class="modal fade" id="editCustomerModal" tabindex="-1" role="dialog" aria-labelledby="editCustomerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCustomerModalLabel">Edit Customer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editCustomerForm">
                        <div class="form-group">
                            <label for="editCustomerName">Customer Name</label>
                            <input type="text" class="form-control" id="editCustomerName" required>
                        </div>
                        <div class="form-group">
                            <label for="editContactNumber">Contact Number</label>
                            <input type="text" class="form-control" id="editContactNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="editLeadVia">Lead Via</label>
                            <select class="form-control" id="editLeadVia" required>
                                <option value="">Select</option>
                                <option value="Indiamart">Indiamart</option>
                                <option value="Just Dial">Just Dial</option>
                                <option value="Activity">Activity</option>
                                <option value="Facebook">Facebook</option>
                                <option value="Insta">Insta</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="editEvType">EV Type</label>
                            <select class="form-control" id="editEvType" required>
                                <option value="">Select</option>
                                <option value="2 Wheeler Scooty">2 Wheeler Scooty</option>
                                <option value="2 Wheeler Loader">2 Wheeler Loader</option>
                                <option value="3 Wheeler Loader">3 Wheeler Loader</option>
                                <option value="3 Wheeler Scooty">3 Wheeler Scooty</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="editLocation">Location</label>
                            <input type="text" class="form-control" id="editLocation" required>
                        </div>
                        <div class="form-group">
                            <label for="editQty">QTY</label>
                            <input type="number" class="form-control" id="editQty" required>
                        </div>
                        <div class="form-group">
                            <label for="editAmount">Amount</label>
                            <input type="number" class="form-control" id="editAmount" required>
                        </div>
                        <div class="form-group">
                            <label for="editRemarkStatus">Remark/Status</label>
                            <input type="text" class="form-control" id="editRemarkStatus" required>
                        </div>
                        <div class="form-group">
                            <label for="editNextFollowUp">Next Follow up</label>
                            <input type="date" class="form-control" id="editNextFollowUp" required>
                        </div>
                        <div class="form-group">
                            <label for="editOrderStatus">Order Status</label>
                            <select class="form-control" id="editOrderStatus" required>
                                <option value="">Select</option>
                                <option value="Open">Open</option>
                                <option value="Closed">Closed</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Customer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Add customer
            $('#addCustomerForm').submit(function(e) {
                e.preventDefault();
                var customerName = $('#customerName').val();
                var contactNumber = $('#contactNumber').val();
                var leadVia = $('#leadVia').val();
                var evType = $('#evType').val();
                var location = $('#location').val();
                var qty = $('#qty').val();
                var amount = $('#amount').val();
                var remarkStatus = $('#remarkStatus').val();
                var nextFollowUp = $('#nextFollowUp').val();
                var orderStatus = $('#orderStatus').val();
                var newRow = '<tr>' +
                    '<td>' + customerName + '</td>' +
                    '<td>' + contactNumber + '</td>' +
                    '<td>' + leadVia + '</td>' +
                    '<td>' + evType + '</td>' +
                    '<td>' + location + '</td>' +
                    '<td>' + qty + '</td>' +
                    '<td>' + amount + '</td>' +
                    '<td>' + remarkStatus + '</td>' +
                    '<td>' + nextFollowUp + '</td>' +
                    '<td>' + orderStatus + '</td>' +
                    '<td>' +
                        '<button type="button" class="btn btn-sm btn-info edit-btn" data-toggle="modal" data-target="#editCustomerModal">Edit</button> ' +
                        '<button type="button" class="btn btn-sm btn-danger delete-btn">Delete</button>' +
                    '</td>' +
                '</tr>';
                $('#customerTableBody').append(newRow);
                $('#addCustomerModal').modal('hide');
                $('#addCustomerForm')[0].reset();
            });

            // Edit customer: show modal with row data
            let editingRow = null;
            $('#customerTableBody').on('click', '.edit-btn', function() {
                editingRow = $(this).closest('tr');
                $('#editCustomerName').val(editingRow.find('td:eq(0)').text());
                $('#editContactNumber').val(editingRow.find('td:eq(1)').text());
                $('#editLeadVia').val(editingRow.find('td:eq(2)').text());
                $('#editEvType').val(editingRow.find('td:eq(3)').text());
                $('#editLocation').val(editingRow.find('td:eq(4)').text());
                $('#editQty').val(editingRow.find('td:eq(5)').text());
                $('#editAmount').val(editingRow.find('td:eq(6)').text());
                $('#editRemarkStatus').val(editingRow.find('td:eq(7)').text());
                $('#editNextFollowUp').val(editingRow.find('td:eq(8)').text());
                $('#editOrderStatus').val(editingRow.find('td:eq(9)').text());
            });

            // Update customer
            $('#editCustomerForm').submit(function(e) {
                e.preventDefault();
                if (editingRow) {
                    editingRow.find('td:eq(0)').text($('#editCustomerName').val());
                    editingRow.find('td:eq(1)').text($('#editContactNumber').val());
                    editingRow.find('td:eq(2)').text($('#editLeadVia').val());
                    editingRow.find('td:eq(3)').text($('#editEvType').val());
                    editingRow.find('td:eq(4)').text($('#editLocation').val());
                    editingRow.find('td:eq(5)').text($('#editQty').val());
                    editingRow.find('td:eq(6)').text($('#editAmount').val());
                    editingRow.find('td:eq(7)').text($('#editRemarkStatus').val());
                    editingRow.find('td:eq(8)').text($('#editNextFollowUp').val());
                    editingRow.find('td:eq(9)').text($('#editOrderStatus').val());
                }
                $('#editCustomerModal').modal('hide');
            });

            // Delete customer
            $('#customerTableBody').on('click', '.delete-btn', function() {
                if (confirm('Are you sure you want to delete this customer?')) {
                    $(this).closest('tr').remove();
                }
            });
        });
    </script>
</body>
</html>
