<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Customer List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .modal-content {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container text-center my-4">
    <img src="logo.png" alt="Company Logo" style="max-height: 100px; margin: 20px 0;">
    <h1 class="mt-3">Live Customer List</h1>
    <button type="button" class="btn btn-primary my-3" data-toggle="modal" data-target="#addCustomerModal">Add Customer</button>

    <table id="customerTable" class="table table-bordered">
      <thead>
        <tr>
          <th>Customer Name</th>
          <th>Contact Number</th>
          <th>Lead Via</th>
          <th>EV Type</th>
          <th>Location</th>
          <th>QTY</th>
          <th>Amount</th>
          <th>Remark/Status</th>
          <th>Next Follow up</th>
          <th>Order Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="customerTableBody">
        <!-- Sample row -->
        <tr>
          <td>John Doe</td>
          <td>1234567890</td>
          <td>Indiamart</td>
          <td>2 Wheeler Scooty</td>
          <td>Mumbai</td>
          <td>10</td>
          <td>10000</td>
          <td>Pending</td>
          <td>2024-03-15</td>
          <td>Open</td>
          <td>
            <button class="btn btn-sm btn-info" data-toggle="modal" data-target="#editCustomerModal">Edit</button>
            <button class="btn btn-sm btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Add Customer Modal -->
  <div class="modal fade" id="addCustomerModal" tabindex="-1" role="dialog" aria-labelledby="addCustomerModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title">Add Customer</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="addCustomerForm">
            <div class="form-group"><label>Name</label><input type="text" class="form-control" id="customerName" required></div>
            <div class="form-group"><label>Contact</label><input type="text" class="form-control" id="contactNumber" required></div>
            <div class="form-group"><label>Lead Via</label>
              <select class="form-control" id="leadVia" required>
                <option value="">Select</option>
                <option>Indiamart</option>
                <option>Just Dial</option>
                <option>Activity</option>
                <option>Facebook</option>
                <option>Insta</option>
                <option>Other</option>
              </select>
            </div>
            <div class="form-group"><label>EV Type</label>
              <select class="form-control" id="evType" required>
                <option value="">Select</option>
                <option>2 Wheeler Scooty</option>
                <option>2 Wheeler Loader</option>
                <option>3 Wheeler Loader</option>
                <option>3 Wheeler Scooty</option>
              </select>
            </div>
            <div class="form-group"><label>Location</label><input type="text" class="form-control" id="location" required></div>
            <div class="form-group"><label>QTY</label><input type="number" class="form-control" id="qty" required></div>
            <div class="form-group"><label>Amount</label><input type="number" class="form-control" id="amount" required></div>
            <div class="form-group"><label>Remark/Status</label><input type="text" class="form-control" id="remarkStatus" required></div>
            <div class="form-group"><label>Next Follow up</label><input type="date" class="form-control" id="nextFollowUp" required></div>
            <div class="form-group"><label>Order Status</label>
              <select class="form-control" id="orderStatus" required>
                <option value="">Select</option>
                <option>Open</option>
                <option>Closed</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success">Add</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Customer Modal -->
  <div class="modal fade" id="editCustomerModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title">Edit Customer</h5>
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        </div>
        <div class="modal-body">
          <form id="editCustomerForm">
            <div class="form-group"><label>Name</label><input type="text" class="form-control" id="editCustomerName" required></div>
            <div class="form-group"><label>Contact</label><input type="text" class="form-control" id="editContactNumber" required></div>
            <div class="form-group"><label>Lead Via</label>
              <select class="form-control" id="editLeadVia" required>
                <option>Indiamart</option><option>Just Dial</option><option>Activity</option><option>Facebook</option><option>Insta</option><option>Other</option>
              </select>
            </div>
            <div class="form-group"><label>EV Type</label>
              <select class="form-control" id="editEvType" required>
                <option>2 Wheeler Scooty</option><option>2 Wheeler Loader</option><option>3 Wheeler Loader</option><option>3 Wheeler Scooty</option>
              </select>
            </div>
            <div class="form-group"><label>Location</label><input type="text" class="form-control" id="editLocation" required></div>
            <div class="form-group"><label>QTY</label><input type="number" class="form-control" id="editQty" required></div>
            <div class="form-group"><label>Amount</label><input type="number" class="form-control" id="editAmount" required></div>
            <div class="form-group"><label>Remark/Status</label><input type="text" class="form-control" id="editRemarkStatus" required></div>
            <div class="form-group"><label>Next Follow up</label><input type="date" class="form-control" id="editNextFollowUp" required></div>
            <div class="form-group"><label>Order Status</label>
              <select class="form-control" id="editOrderStatus" required>
                <option>Open</option><option>Closed</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      $('#addCustomerForm').submit(function (e) {
        e.preventDefault();
        const newRow = `
        <tr>
          <td>${$('#customerName').val()}</td>
          <td>${$('#contactNumber').val()}</td>
          <td>${$('#leadVia').val()}</td>
          <td>${$('#evType').val()}</td>
          <td>${$('#location').val()}</td>
          <td>${$('#qty').val()}</td>
          <td>${$('#amount').val()}</td>
          <td>${$('#remarkStatus').val()}</td>
          <td>${$('#nextFollowUp').val()}</td>
          <td>${$('#orderStatus').val()}</td>
          <td>
            <button class="btn btn-sm btn-info" data-toggle="modal" data-target="#editCustomerModal">Edit</button>
            <button class="btn btn-sm btn-danger">Delete</button>
          </td>
        </tr>`;
        $('#customerTableBody').append(newRow);
        $('#addCustomerModal').modal('hide');
        this.reset();
      });

      $('#editCustomerForm').submit(function (e) {
        e.preventDefault();
        $('#editCustomerModal').modal('hide');
      });
    });
  </script>
</body>
</html>
