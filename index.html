<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Customer List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container text-center mt-4 mb-4">
    <img src="logo.png" alt="Company Logo" style="max-height: 100px;">
    <h1 class="mt-3">Live Customer List</h1>
    <button type="button" class="btn btn-primary mt-2" data-toggle="modal" data-target="#addCustomerModal">Add Customer</button>

    <table id="customerTable" class="table mt-3">
      <thead>
        <tr>
          <th>Name</th>
          <th>Mobile</th>
          <th>Vehicle</th>
          <th>Issue</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="addCustomerModal" tabindex="-1" role="dialog" aria-labelledby="addCustomerModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addCustomerModalLabel">Add Customer</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="customerForm">
              <div class="form-group">
                <label for="customerName">Name</label>
                <input type="text" class="form-control" id="customerName" required>
              </div>
              <div class="form-group">
                <label for="customerMobile">Mobile</label>
                <input type="text" class="form-control" id="customerMobile" required>
              </div>
              <div class="form-group">
                <label for="customerVehicle">Vehicle</label>
                <input type="text" class="form-control" id="customerVehicle" required>
              </div>
              <div class="form-group">
                <label for="customerIssue">Issue</label>
                <input type="text" class="form-control" id="customerIssue" required>
              </div>
              <button type="submit" class="btn btn-success">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
